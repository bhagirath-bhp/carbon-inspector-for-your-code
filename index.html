<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Carbon Emissions Calculator</h1>
    </header>

    <main>
        <section id="code-input-section">
            <h2>Code Execution</h2>
            <textarea id="code-input" placeholder="Enter your code snippet here"></textarea>
            <button id="run-button">Run Code</button>
        </section>

        <section id="results">
            <h2>Execution Results</h2>
            <div id="execution-time">Execution Time: <span id="execution-time-value">0 ms</span></div>
            <div id="cpu-load">CPU Load: <span id="cpu-load-value">0%</span></div>
            <div id="memory-usage">Memory Usage: <span id="memory-usage-value">0 MB</span></div>
            <div id="carbon-emissions">Carbon Emissions: <span id="carbon-emissions-value">0 gCO2e</span></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Carbon Calculator Inc. All rights reserved.</p>
    </footer>
</body>
</html>
